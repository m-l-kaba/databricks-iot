# The main pipeline for databricks_predictive_maintenance
resources:
  pipelines:
    lakehouse_pipeline:
      name: lakehouse_pipeline
      catalog: production
      schema: raw
      serverless: true

      # Pipeline libraries (DLT notebooks)
      libraries:
        - notebook:
            path: ../src/lakehouse/bronze/bronze_ingestion.py
        - notebook:
            path: ../src/lakehouse/silver/silver_cleansing.py
        - notebook:
            path: ../src/lakehouse/gold/gold_features.py

      continuous: false
