# The main pipeline for databricks_predictive_maintenance
resources:
  pipelines:
    databricks_predictive_maintenance_pipeline:
      name: databricks_predictive_maintenance_pipeline
      ## Catalog is required for serverless compute
      catalog: production
      schema: raw
      serverless: true

      # Pipeline libraries (DLT notebooks)
      libraries:
        - notebook:
            path: ../src/lakehouse/bronze/bronze_ingestion.py
        - notebook:
            path: ../src/lakehouse/silver/silver_cleansing.py
        - notebook:
            path: ../src/lakehouse/gold/gold_features.py

      # Development vs Production settings
      continuous: false
